<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" 
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="quote-container">
            <div id="quote-box">
                <div id="quote-text" class="blink">
                    <p id="text"><i class="fa fa-quote-left" height="40px"></i></p>
                </div>
                <p id="author"></p>
                <div id="quote-buttons">
                    <div>
                        <a id="tweet-quote" target="_top">
                            <button class="btn colorful" style="width: 42px;">
                                <i class="fa-brands fa-twitter"></i>
                            </button>
                        </a>
                        <a id="tumblr-quote" target="_blank">
                            <button class="btn colorful" style="width: 42px;">
                                <i class="fa-brands fa-tumblr"></i>
                            </button>
                        </a>
                    </div>
                    <button class="btn colorful" id="new-quote" onclick="getColor(); getPhrase();">
                        Random quote
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
